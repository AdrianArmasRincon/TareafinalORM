<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Add Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Input -->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Category name <ion-text color="danger">(Required)</ion-text></ion-label>
      <ion-input placeholder="Enter category name" [(ngModel)]="categoryName" name="categoryName"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Button -->
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button expand="block" (click)="addCategory()">Add Category</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
