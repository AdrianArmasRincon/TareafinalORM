<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Category Update" label-placement="floating" name="reviewUpdate" [(ngModel)]="reviewUpdate"
        fill="solid" placeholder="Enter your review"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Category Update" label-placement="floating" name="bookIdUpdate" [(ngModel)]="bookIdUpdate"
        fill="solid" placeholder="Enter book id"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let b of ReviewsList">
      <ion-label>
        <h1>{{b.review}}</h1>
        <ion-grid>
          <ion-row>

            <ion-col size="6" class="ion-text-center">
              <ion-button color="danger" (click)="deleteReview(b.id)">Delete</ion-button>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              <ion-button (click)="updateReview(b.id, b.review, b.bookId)">Update</ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
