<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Category Update" label-placement="floating" name="ratingUpdate" [(ngModel)]="ratingUpdate"
        fill="solid" placeholder="Enter your review"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let R of ReviewsList">
      <ion-label>
        <h1>{{R.review_id}}</h1>
        <p>{{R.rating}}</p>
        <ion-grid>
          <ion-row>

            <ion-col size="6" class="ion-text-center">
              <ion-button color="danger" (click)="deleteReview(R.review_id)">Delete</ion-button>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              <ion-button (click)="updateReview(R.review_id, R.rating)">Update</ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
