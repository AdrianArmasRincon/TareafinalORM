<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Category Update" label-placement="floating" name="categoryNameUpdate" [(ngModel)]="categoryNameUpdate"
        fill="solid" placeholder="Enter category name"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let b of CategoriesList">
      <ion-label>
        <h1>{{b.category_name}}</h1>
        <p>{{b.category_id}}</p>
        <ion-grid>
          <ion-row>

            <ion-col size="6" class="ion-text-center">
              <ion-button color="danger" (click)="deleteCategory(b.category_id)">Delete</ion-button>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              <ion-button (click)="updateCategory(b.category_id, b.category_name)">Update</ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
